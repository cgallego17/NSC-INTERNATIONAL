<div class="tab-content-header mb-4">
    <h4 style="color: var(--mlb-blue); font-weight: 800; font-size: 1.5rem; margin-bottom: 10px;">
        <i class="fas fa-calendar-alt me-2" style="color: var(--mlb-red);"></i>Eventos
    </h4>
    <p class="text-muted">Explora los eventos disponibles</p>
</div>
{% if upcoming_events %}
    <div style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
        {% for event in upcoming_events|slice:":10" %}
            <div class="mb-3 p-3" style="border: 1px solid #e5e7eb; border-radius: 8px;">
                <h5>{{ event.title }}</h5>
                <p class="text-muted mb-0">{{ event.start_date|date:"d/m/Y" }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center;">
        <p class="text-muted">No hay eventos pr√≥ximos.</p>
    </div>
{% endif %}
