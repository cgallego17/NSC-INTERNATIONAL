{% load i18n %}
<div class="tab-content-header mb-4">
    <h4 style="color: var(--mlb-blue); font-weight: 800; font-size: 1.5rem; margin-bottom: 10px;">
        <i class="fas fa-user me-2" style="color: var(--mlb-red);"></i>{% trans "My Player Profile" %}
    </h4>
    <p class="text-muted">{% trans "View and manage your information as a player" %}</p>
</div>
<div style="background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">
    <h5>{{ user.player_profile.user.get_full_name|default:user.player_profile.user.username }}</h5>
    <p class="text-muted">{% trans "Team" %}: {{ user.player_profile.team.name|default:_("No team") }}</p>
</div>
