{% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>{% block email_title %}{% endblock %}</title>
  </head>
  <body style="margin:0;padding:0;background:#f3f4f6;">
    <div style="display:none;max-height:0;overflow:hidden;opacity:0;color:transparent;">
      {% block preheader %}{% endblock %}
    </div>

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#f3f4f6;margin:0;padding:0;">
      <tr>
        <td align="center" style="padding:24px 12px;">

          <table role="presentation" width="640" cellpadding="0" cellspacing="0" border="0" style="width:640px;max-width:640px;background:#ffffff;border-radius:14px;overflow:hidden;box-shadow:0 8px 30px rgba(0,0,0,0.08);">

            <tr>
              <td style="padding:0;">
                <img src="https://playncsintl.com/mnt/volume_sfo3_02/multimedia/image/2026/01/header-email.webp" alt="NCS International" width="640" style="display:block;width:100%;max-width:640px;height:auto;border:0;outline:none;text-decoration:none;" />
              </td>
            </tr>

            {% block headline_row %}
            <tr>
              <td style="padding:22px 22px 10px 22px;">
                <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;font-size:20px;font-weight:800;color:#0d2c54;line-height:1.25;margin:0;">
                  {% block headline %}{% endblock %}
                </div>
                {% block subtitle %}{% endblock %}
              </td>
            </tr>
            {% endblock %}

            <tr>
              <td style="padding:6px 22px 18px 22px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;">
                  <tr>
                    <td style="padding:16px 16px;background:#ffffff;">
                      <div style="font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;font-size:14px;color:#111827;line-height:1.7;">
                        {% block content %}{% endblock %}
                      </div>
                    </td>
                  </tr>
                </table>

                {% block footer_note %}{% endblock %}
              </td>
            </tr>

            <tr>
              <td style="padding:0;">
                <img src="https://playncsintl.com/mnt/volume_sfo3_02/multimedia/image/2026/01/foot-email.webp" alt="" width="640" style="display:block;width:100%;max-width:640px;height:auto;border:0;outline:none;text-decoration:none;" />
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
