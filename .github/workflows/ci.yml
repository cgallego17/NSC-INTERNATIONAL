name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt
        pip install -r requirements/requirements_basic.txt

    - name: Install development dependencies
      run: |
        pip install flake8 black isort bandit safety django-extensions
        pip install coverage pytest pytest-django pytest-cov

    - name: Create .env file
      run: |
        cp config/env.example .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
        echo "DEBUG=False" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1,testserver" >> .env

    - name: Run code formatting check (Black)
      run: |
        black --check --diff .

    - name: Run import sorting check (isort)
      run: |
        isort --check-only --diff .

    - name: Run linting (flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run security checks (bandit)
      run: |
        bandit -r . -x venv,.venv,staticfiles,media,logs,.git,__pycache__,.pytest_cache,.coverage,htmlcov,.tox,.mypy_cache,.DS_Store -f json -o bandit-report.json || true
        bandit -r . -x venv,.venv,staticfiles,media,logs,.git,__pycache__,.pytest_cache,.coverage,htmlcov,.tox,.mypy_cache,.DS_Store -ll

    - name: Check for security vulnerabilities (safety)
      run: |
        safety check --json --save-json safety-report.json --ignore 75744,77686,78760,74396,74395,65771,72110,72109,72095,72111,77119,73028,73023,74985,64976,72515,72520,72521,64437,64436,67136,76244,71600,77744,77745,76752,78558 || true
        safety check --ignore 75744,77686,78760,74396,74395,65771,72110,72109,72095,72111,77119,73028,73023,74985,64976,72515,72520,72521,64437,64436,67136,76244,71600,77744,77745,76752,78558

    - name: Validate Django settings
      run: |
        python manage.py check --deploy

    - name: Run database migrations check
      run: |
        python manage.py makemigrations --check --dry-run

    - name: Run Django tests
      run: |
        python manage.py test --verbosity=2

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report --show-missing
        coverage html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt

    - name: Create .env file
      run: |
        cp config/env.example .env
        echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DEBUG=False" >> .env
        echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> .env

    - name: Run collectstatic
      run: |
        python manage.py collectstatic --noinput

    - name: Build application
      run: |
        echo "Application built successfully"

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploy to production server"
        # Add your deployment commands here
