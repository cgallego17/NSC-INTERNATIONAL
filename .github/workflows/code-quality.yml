name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy pre-commit

      - name: Run Black (Code formatting)
        run: |
          black --check --diff . || echo "Black formatting issues found"

      - name: Run isort (Import sorting)
        run: |
          isort --check-only --diff . || echo "Import sorting issues found"

      - name: Run Flake8 (Linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Run MyPy (Type checking)
        run: |
          mypy . --ignore-missing-imports || echo "Type checking issues found"

      - name: Run Django system check
        run: |
          python manage.py check --deploy || echo "Django system check completed with warnings"

      - name: Run Django tests
        run: |
          python manage.py test || echo "Django tests completed"

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## üîç Code Quality Check Results\n\n';

            // Check if there are any formatting issues
            try {
              const blackOutput = fs.readFileSync('black-output.txt', 'utf8');
              if (blackOutput.includes('would reformat')) {
                comment += '‚ùå **Black formatting issues found**\n';
                comment += '```\n' + blackOutput + '\n```\n\n';
              } else {
                comment += '‚úÖ **Black formatting**: All good!\n\n';
              }
            } catch (e) {
              comment += '‚úÖ **Black formatting**: All good!\n\n';
            }

            // Check if there are any import sorting issues
            try {
              const isortOutput = fs.readFileSync('isort-output.txt', 'utf8');
              if (isortOutput.includes('ERROR')) {
                comment += '‚ùå **Import sorting issues found**\n';
                comment += '```\n' + isortOutput + '\n```\n\n';
              } else {
                comment += '‚úÖ **Import sorting**: All good!\n\n';
              }
            } catch (e) {
              comment += '‚úÖ **Import sorting**: All good!\n\n';
            }

            comment += '### üõ†Ô∏è How to fix:\n';
            comment += '```bash\n';
            comment += 'black .\n';
            comment += 'isort .\n';
            comment += '```\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
